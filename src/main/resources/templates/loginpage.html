<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'LinkStack - Login'"/>
</head>
<body>

<center>

    <div style="width: 850px;">
        <header th:insert="blocks/header :: header"></header>
        <h2>Login</h2>

        <div th:if="${param.error}">
            Invalid username and password.
        </div>

        <div th:if="${param.logout}">
            You have been logged out.
        </div>

        <form th:action="@{/log_in}" method="post">
            <div><input type="text" placeholder="username" class="form-control" style = "width:340px"name="username"/></div><br>
            <div><input type="password" placeholder="password" class="form-control" style = "width:340px" name="password"/></div><br>
            <div><input type="submit" value="Login" class="btn btn-outline-warning"/></div>
        </form>

    </div>

</body>
</html>
